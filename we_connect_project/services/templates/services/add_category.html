{% extends 'users/base.html' %}

{% block title %}Category Page{% endblock title %}

{% block header %}
  <h2 class="text-center">Add Category</h2>
  {% if messages %}
    <div class="alert {% if messages.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
      {% for message in messages %}
        <p class="text-center">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endblock header %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}

    <div class="input-group mb-3">
      <span class="input-group-text">
        <i class="fa-solid fa-people-group"></i>
      </span>
      <input type="text" name="category" class="form-control" placeholder="Enter Category Name" aria-label="Username" aria-describedby="basic-addon1" required>
    </div>

    <button type="submit" class="btn btn-success">Add Category</button>
  </form>
{% endblock content %}
