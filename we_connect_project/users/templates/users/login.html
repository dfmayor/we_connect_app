{% extends 'users/base.html' %}

{% block title %}Login Page{% endblock title %}

{% block header %}
  <h2 class="text-center">Login Form</h2>
  {% if messages %}
    <div class="alert {% if messages.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
      {% for message in messages %}
        <p class="text-center">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endblock header %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}

    <div class="input-group mb-3">
      <span class="input-group-text">
        <i class="fa-solid fa-envelope"></i>
      </span>
      <input type="email" name="email" class="form-control" placeholder="Enter Your Email Address" aria-label="Username" aria-describedby="basic-addon1" required>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">
        <i class="fa-solid fa-lock"></i>
      </span>
      <input type="password" name="password" class="form-control" placeholder="Enter Your Password" aria-label="Username" aria-describedby="basic-addon1" required>
    </div>

    <button type="submit" class="btn btn-success">Login</button>
  </form>
{% endblock content %}
